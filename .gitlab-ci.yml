
stages:          
  - machine-setup
  - build
  - test

install-dotnet:
  stage: machine-setup
  script:
    - sudo apt-get install build-essential procps curl file git
    - test -d ~/.linuxbrew && eval "$(~/.linuxbrew/bin/brew shellenv)"
    - test -d /home/linuxbrew/.linuxbrew && eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
    - echo "eval \"\$($(brew --prefix)/bin/brew shellenv)\"" >> ~/.bashrc    
    - brew install wget
    - wget https://dot.net/v1/dotnet-install.sh
    - chmod +x dotnet-install.sh
    - ./dotnet-install.sh

install-snyk:
  stage: machine-setup
  needs:
    - install-dotnet
  script:
    - brew

build-job:
  stage: build
  needs:
    - install-dotnet
  script:
    - dotnet build

unit-test-job:
  stage: test   
  needs:
  - install-dotnet
  script:
    - dotnet test

snyk-code-review-job:
  stage: test 
  needs:
    - install-snyk
  script:
    - brew
    - npm
